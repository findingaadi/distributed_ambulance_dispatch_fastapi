<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikMedical | Headquarters Login</title>
    <script src="/presentation/js/headquarters.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #59888b, #03a8a8);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background: #2a9df4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1c7ecb;
        }
    </style>
</head>
<body>
    <div>
        <h1>KwikMedical Headquarters</h1>
        <form id="loginForm" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div id="output"></div>
    </div>
</body>
</html>
