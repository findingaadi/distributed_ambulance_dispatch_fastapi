<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
    <script src="/presentation/js/hospital_dashboard.js" defer></script>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Button Styling */
        button {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Assignment Card */
        .assignment-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .assignment-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .assignment-card p {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        /* Update Form */
        #updateRecordForm {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        #updateRecordForm h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            background: #f9f9f9;
        }

        textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            button {
                font-size: 0.9rem;
            }

            .assignment-card, #updateRecordForm {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Hospital Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <h2>Assignments</h2>
    <div id="assignments">
        <!-- Assignments will be dynamically inserted here -->
    </div>

    <div id="updateRecordForm">
        <h2>Update Assignment</h2>
        <textarea id="callDetails" placeholder="Add hospital notes here..." required></textarea>
        <select id="status" required>
            <option value="" disabled selected>--Select Status--</option>
            <option value="Patient arrived at hospital">Received Patient at Hospital</option>
            <option value="completed">Assignment Complete</option>
        </select>
        <button id="updateRecordButton">Submit Update</button>
    </div>
</body>
</html>
