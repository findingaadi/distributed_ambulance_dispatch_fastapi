<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="/presentation/css/styles.css">
    <script src="/presentation/js/hospital_dashboard.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .assignment-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .assignment-card h3 {
            margin-top: 0;
        }

        #updateRecordForm {
            margin-top: 20px;
            display: none;
        }

        textarea, select {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hospital Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <h2>Assignments</h2>
    <div id="assignments">
        <!-- Assignments will be dynamically inserted here -->
    </div>

    <div id="updateRecordForm">
        <h2>Update Assignment</h2>
        <textarea id="callDetails" placeholder="Add hospital notes here..." required></textarea>
        <select id="status" required>
            <option value="" disabled selected>--Select Status--</option>
            <option value="received_patient">Received Patient at Hospital</option>
            <option value="completed">Assignment Complete</option>
        </select>
        <button id="updateRecordButton">Submit Update</button>
    </div>
</body>
</html>
