<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="/presentation/css/styles.css">
    <script src="/presentation/js/hospital_dashboard.js" defer></script>
</head>
<body>
    <h1>Hospital Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <h2>Assignments</h2>
    <div id="assignments"></div>
    <form id="updateRecordForm" style="display: none;" onsubmit="updatePatientRecord(event)">
        <label for="callDetails">Call-Out Details:</label>
        <textarea id="callDetails" required></textarea>
        <label for="timeSpent">Time Spent (minutes):</label>
        <input type="number" id="timeSpent" required>
        <button type="submit">Update Record</button>
    </form>
</body>
</html>
