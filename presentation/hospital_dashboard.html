<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="/presentation/css/styles.css">
    <script src="/presentation/js/hospital.js" defer></script>
</head>
<body>
    <h1>Hospital Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <form onsubmit="viewIncomingPatients(event)">
        <label for="hospitalId">Enter Hospital ID:</label>
        <input type="number" id="hospitalId" required>
        <button type="submit">View Incoming Patients</button>
    </form>
    <div id="patientDetails"></div>
</body>
</html>
