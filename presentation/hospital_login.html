<!DOCTYPE html>
<html>
<head>
    <title>Hospital Login</title>
    <script src="/presentation/js/hospital.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #10ca6d, #045737);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            background: #2a9df4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1c7ecb;
        }
    </style>
</head>
<body>
    <h1>Hospital Login</h1>
    <form id="loginForm" onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
