<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Dashboard</title>
    <link rel="stylesheet" href="/presentation/css/styles.css">
    <script src="/presentation/js/ambulance_dashboard.js" defer></script>
</head>
<body>
    <h1>Ambulance Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <h2>Assigned Patient</h2>
    <div id="patientDetails"></div>
    <form id="actionNotesForm" style="display: none;" onsubmit="submitActionNotes(event)">
        <label for="actionNotes">Action Notes:</label>
        <textarea id="actionNotes" required></textarea>
        <button type="submit">Submit Notes</button>
    </form>
</body>
</html>
