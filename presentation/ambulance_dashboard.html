<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Dashboard</title>
    <link rel="stylesheet" href="/presentation/css/styles.css">
    <script src="/presentation/js/ambulance.js" defer></script>
</head>
<body>
    <h1>Ambulance Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <form onsubmit="viewAssignment(event)">
        <label for="ambulanceId">Enter Ambulance ID:</label>
        <input type="text" id="ambulanceId" required>
        <button type="submit">View Assignment</button>
    </form>
    <div id="assignmentDetails"></div>
    <form id="actionForm" style="display:none;" onsubmit="submitActionDetails(event)">
        <label for="actionDetails">Action Details:</label>
        <textarea id="actionDetails" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
